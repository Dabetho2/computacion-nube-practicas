<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Store Management</title>
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <style>
    body { padding-top: 50px; padding-bottom: 20px; }
    .navbar { margin-bottom: 20px; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="/dashboard">Store Management</a>
</nav>

<div class="container">

  <!-- Crear producto -->
  <div class="mt-3 mb-4">
    <h2>Add New Product</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input id="price" type="number" step="0.01" class="form-control" />
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input id="quantity" type="number" class="form-control" />
        </div>
        <button class="btn btn-primary" onclick="createProduct()">Create Product</button>
      </div>
    </div>
  </div>

  <!-- Lista de productos -->
  <h2>Products List</h2>
  <table id="product-list" class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Available Quantity</th>
        <th>Order Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="mb-4">
    <button class="btn btn-secondary" onclick="getProducts()">Get Products</button>
    <button class="btn btn-success"  onclick="orderProducts()">Order Products</button>
  </div>

  <!-- Lista de Ã³rdenes -->
  <h2>Orders List</h2>
  <div class="mb-2">
    <button class="btn btn-info" onclick="getOrders()">Check Orders</button>
  </div>

  <table id="orders-table" class="table table-striped">
    <thead>
      <tr>
        <th>Order Id</th>
        <th>User</th>
        <th>Email</th>
        <th>Total</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</div>

<script src="/static/scriptProducts.js"></script>
</body>
</html>
